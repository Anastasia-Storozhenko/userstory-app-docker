name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Дозволяє ручний запуск

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build backend
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Set up Node 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Build frontend
      run: |
        cd frontend
        npm install -g npm@11.6.2
        npm install
        npm audit fix
        npm run build

    - name: Check MariaDB init
      run: |
        # Перевіряємо, чи існує init.sql у db
        if [ ! -f "db/init.sql" ]; then
          echo "init.sql not found, creating basic one"
          mkdir -p db
          cat > db/init.sql << EOF
          CREATE TABLE IF NOT EXISTS projects (
            id BIGINT NOT NULL AUTO_INCREMENT,
            description VARCHAR(255),
            name VARCHAR(255),
            PRIMARY KEY (id)
          );
          EOF
        fi

  deploy:
    needs: build-and-test  # Запускається тільки після успішного білду
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.SERVER_DOCKER_COMPOSE_PATH }}
          # Pull latest changes (assuming git repo cloned on server)
          git pull origin main
          # Build and up (use --build to rebuild images)
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          # Check logs if needed
          docker-compose logs -f backend || true