name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Дозволяє ручний запуск

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build backend
      run: |
        if [ ! -d "backend" ]; then
          echo "Backend directory not found!"
          exit 1
        fi
        cd backend
        mvn clean package -DskipTests

    - name: Set up Node 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Без cache: 'npm' для уникнення помилки з lock-файлом

    - name: Build frontend
      run: |
        if [ ! -d "frontend" ]; then
          echo "Frontend directory not found!"
          exit 1
        fi
        cd frontend
        if [ ! -f "package.json" ]; then
          echo "package.json not found in frontend!"
          exit 1
        fi
        npm install -g npm@11.6.2
        npm ci  # Надійніше для CI, використовує package-lock.json
        npm audit fix || true  # Ігноруємо помилки аудиту
        CI=false npm run build  # Вимикаємо суворий CI-режим

    - name: Check MariaDB init
      run: |
        if [ ! -f "db/init.sql" ]; then
          echo "init.sql not found, creating basic one"
          mkdir -p db
          cat > db/init.sql << EOF
          CREATE TABLE IF NOT EXISTS projects (
            id BIGINT NOT NULL AUTO_INCREMENT,
            description VARCHAR(255),
            name VARCHAR(255),
            PRIMARY KEY (id)
          );
          EOF
        fi

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2222
        script: |
          cd ${{ secrets.SERVER_DOCKER_COMPOSE_PATH }}
          git pull origin main
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          docker-compose logs -f backend || true